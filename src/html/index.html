<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Trello</title>
</head>
<body>
<section class="barraMenu">
  <div class="primeraFila">
    <button type="button" class="btn btn-secondary botones"><i class="fab fa-trello"></i> Trello</button>
    <button type="button" class="btn btn-secondary botones boton1"><i class="fas fa-search"></i> </button>
  </div>
  <div class="primeraFila">
    <img src="../imagenes/Trello-logo-white.png" class="botones boton3">
  </div>
  <div class="primeraFila">
    <button type="button" class="btn btn-secondary botones boton4"><i class="fas fa-plus"></i> </button>
    <button type="button" class="btn btn-secondary botones boton5"><i class="fas fa-info-circle"></i> </button>
    <button type="button" class="btn btn-secondary botones boton6"><i class="far fa-bell"></i> </button>
    <button type="button" class="btn btn-secondary botones boton7"><i class="far fa-user-circle"></i> </button>
  </div>
</section>

<section>
  <div class="subMenu">
    <button type="button" class="btn btn-secondary botones botones2">Nombre Tablero</button>
    <button type="button" class="btn btn-secondary botones botones2"><i class="far fa-star"></i></button>
    <div class="botones2 divider"></div>
    <button type="button" class="btn btn-secondary botones botones2">Personal</button>
    <div class=" botones2 divider"></div>
    <button type="button" class="btn btn-secondary botones botones2"><i class="fas fa-globe"></i> Publico</button>
    <div class="botones2 divider"></div>
    <button type="button" class="btn btn-secondary botones botones2 boton8"><i class="fas fa-user-plus"></i></button>
  </div>
</section>

<section class="cuerpoDeTrello">
  <div id="tarjetaNueva"></div>
  <input id="boton" type="button" class="btn btn-secondary botones botones2 boton9" value=" + Agregar tarjeta ..." onclick="agregarTarjeta()">  
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="../js/app.js"></script>
</body>
</html>
